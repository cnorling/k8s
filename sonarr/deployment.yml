apiVersion: apps/v1
kind: Deployment
metadata:
  name: sonarr
  labels:
    app: sonarr
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sonarr
  template:
    metadata:
      labels:
        app: sonarr
    spec:
      containers:
        - name: sonarr
          image: lscr.io/linuxserver/sonarr:latest
          envFrom:
            - configMapRef:
                name: sonarr
          ports:
            - containerPort: 8989
              protocol: TCP
          volumeMounts:
            - name: sonarr
              mountPath: /config
            - name: shows
              mountPath: /data/shows
      volumes:
        - name: shows
          nfs:
            path: /media
            server: 10.43.12.13 # works10.43.24.86 # maybe 10.0.2.216
        - name: sonarr
          nfs:
            path: /sonarr
            server: 10.43.12.13 # works10.43.24.86 # maybe 10.0.2.216
