apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: external-dns
  namespace: external-dns
spec:
  destination:
    name: homelab
    namespace: nginx-ingress
  project: core-utilities
  source:
    path: external-dns
    repoURL: https://github.com/salineselin/kube-monorepo
    targetRevision: HEAD
