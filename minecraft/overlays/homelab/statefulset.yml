apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: minecraft
  namespace: minecraft
  labels:
    app: minecraft
spec:
  serviceName: minecraft-svc
  replicas: 1
  updateStrategy:
    type: OnDelete
  selector:
    matchLabels:
      app: minecraft
  template:
    metadata:
      labels:
        app: minecraft
    spec:
      containers:
        - name: minecraft
          image: "itzg/minecraft-server:latest"
          imagePullPolicy: IfNotPresent
          resources:
            requests:
              cpu: 512m
              memory: 4096Mi
            limits:
              cpu: 1024m
              memory: 8192Mi
          readinessProbe:
            tcpSocket:
              port: 25565
            initialDelaySeconds: 30
            periodSeconds: 5
            failureThreshold: 10
            successThreshold: 1
            timeoutSeconds: 1
          livenessProbe:
            tcpSocket:
              port: 25565
            initialDelaySeconds: 30
            periodSeconds: 5
            failureThreshold: 10
            successThreshold: 1
            timeoutSeconds: 1
          env:
            - name: EULA
              value: "true"
            - name: TYPE
              value: "VANILLA"
            - name: VERSION
              value: "LATEST"
            - name: DIFFICULTY
              value: "easy"
            - name: WHITELIST
              value: ""
            - name: OPS
              value: ""
            - name: ICON
              value: ""
            - name: MAX_PLAYERS
              value: "20"
            - name: MAX_WORLD_SIZE
              value: "10000"
            - name: ALLOW_NETHER
              value: "true"
            - name: ANNOUNCE_PLAYER_ACHIEVEMENTS
              value: "true"
            - name: ENABLE_COMMAND_BLOCK
              value: "true"
            - name: FORCE_GAMEMODE
              value: "false"
            - name: GENERATE_STRUCTURES
              value: "true"
            - name: HARDCORE
              value: "false"
            - name: MAX_BUILD_HEIGHT
              value: "256"
            - name: MAX_TICK_TIME
              value: "60000"
            - name: SPAWN_ANIMALS
              value: "true"
            - name: SPAWN_MONSTERS
              value: "true"
            - name: SPAWN_NPCS
              value: "true"
            - name: SPAWN_PROTECTION
              value: "16"
            - name: VIEW_DISTANCE
              value: "10"
            - name: SEED
              value: ""
            - name: MODE
              value: "survival"
            - name: MOTD
              value: "hi bb"
            - name: PVP
              value: "false"
            - name: LEVEL_TYPE
              value: "DEFAULT"
            - name: GENERATOR_SETTINGS
              value: ""
            - name: LEVEL
              value: "world"
            - name: ONLINE_MODE
              value: "true"
            - name: MEMORY
              value: "8192M"
            - name: JVM_OPTS
              value: ""
            - name: JVM_XX_OPTS
              value: ""
            - name: OVERRIDE_SERVER_PROPERTIES
              value: "false"
            - name: ENABLE_RCON
              value: "false"
          ports:
            - name: minecraft
              containerPort: 25565
              protocol: TCP
  volumeClaimTemplates:
    - metadata:
        name: minecraft-pvc
      spec:
        storageClassName: local-path
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 3Gi
